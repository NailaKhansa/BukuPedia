    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BukuPedia - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        header {
            background-color: #3b5998;
            color: white;
            padding: 5px 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .running-text {
            background-color: #ffcc00;
            color: black;
            padding: 20px 0;
            text-align: center;
            font-size: 30px;
            overflow: hidden;
            white-space: nowrap;
        }
        .running-text span {
            display: inline-block;
            animation: marquee 7s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .book-recommendations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .book {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .book:hover {
            transform: scale(1.1);
        }
        .book img {
            width: 150px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BukuPedia</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#produk">Produk</a></li>
                    <li><a href="#cara">Cara Booking</a></li>
                    <li><a href="#tentang">Tentang Kami</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Cari judul atau penulis...">
        <button>Cari</button>
    </div>
    <div class="running-text">
        <span>Diskon Akhir Tahun hingga 50%! Dapatkan Penawaran Khusus Member</span>
    </div>
    <section id="home" class="hero">
        <h2>Buku Pilihan Minggu Ini</h2>
        <div class="book-recommendations">
            <div class="book">
                <img src="images/harry.jpg" alt="Harry Potter dan Batu Bertuah">
                <h3>Harry Potter dan Batu Bertuah</h3>
            </div>
            <div class="book">
                <img src="images/Magic.jpeg" alt="The Magic of Thingking BIG">
                <h3>The Magic of Thingking BIG</h3>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
